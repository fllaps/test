<div class="login-index-top">
    <p>
        <a href="index.html"><img src="image/login-index/logo3.png" alt=""></a>
    </p>
</div>
<div class="register-index-main">
    <div id="register-index-main-left">
      <ul >
        <li >
            <a class="active" >个人注册</a>
        </li>
        <li>
            <a  >企业注册</a>
        </li>
      </ul>
      <form >
            <div id="personal-register">
                <p style="color:#e4393c" class="regHint"></p>
                <p>
                    <input type="text" name="userTel" placeholder="手机号注册 注册后不允许修改">
                </p>
                <p class="security-code01">
                    <input type="password" name="userPwd"  placeholder="请设置6位数以上的英文与数字组成的密码" >

                </p>
                <p class="security-code02">
                    <input type="text" name="verification"  placeholder="手机验证码（测试版本任意数即可）" >
                    <button type="button">获取验证码</button>
                </p>
                <p>
                    <input type="text" name="inviterTel"  placeholder="邀请人手机号（选填）">
                </p>
                <p><a id="loginToData">立即注册</a></p>
                <span><a href="login-index.html">已有账号 直接登陆</a></span>
            </div>
            <div id="company-register">
                <p style="color:#e4393c" class="regHint"></p>
                <p>
                    <input type="text" name="userTel" placeholder="手机号注册 注册后不允许修改">
                </p>
                <p class="security-code01">
                    <input type="password" name="userPwd"  placeholder="请输入要设置的密码" >
                    <!--<span><img src="image/login-index/getImageCode.jpg" alt=""></span>-->
                </p>
                <p class="security-code02">
                    <input type="text" name="verfication"  placeholder="手机验证码（测试版本任意数即可）" >
                    <button type="button">获取验证码</button>
                </p>
                <p><a  id="loginToData02">立即注册</a></p>
                <span><a href="login-index.html">已有账号 直接登陆</a></span>
            </div>
      </form>
    </div>
