<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银承猫-意见建议</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
<header id="header"></header>
<div  id="details" >
    <aside class="pull-left">
        <ul>
            <li><i></i><a href="index.html">首页</a></li>
            <li><i></i><a href="help-center.html">帮助中心</a></li>
            <li><i></i><a href="contact-us.html">联系我们</a></li>
            <li class="active"><i></i><a href="advice-center.html">意见建议</a></li>
        </ul>
        <img src="image/contact-us/left_nav_img_sj.jpg" alt="">
    </aside>
    <section class="pull-right">
        <h3>意见建议</h3>
        <div class="content advice-center">
            <p class="advice-title">
                <b><span>* </span>标题：</b>
               <input type="text" name="title" placeholder="请输入标题（30字以内）">
            </p>
            <p class="advice-content">
                <b><span>* </span>内容：</b>
                <textarea name="content" id="" cols="86" rows="10" placeholder="请输入您的意见或建议（300字以内）"></textarea>
            </p>
            <p class="advice-tel">
                <b>手机号：</b>
                <input type="text" name="uTel" placeholder="请输入您的账号或手机号">
                <h6>如果您是银承猫用户，请填写账号或登录后提交，意见或建议回复后会发到您的消息中心</h6>
            </p>
                <button type="button" class="btn">提交</button>
        </div>
    </section>
    <div class="clearfix"></div>
</div>
<footer id="footer"></footer>
<script src="js/jquery-1.11.3.js"></script>
